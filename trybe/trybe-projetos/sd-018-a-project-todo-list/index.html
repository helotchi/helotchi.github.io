<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="script.js" type="text/JavaScript" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div id="background">
        <div id="container">
            <header>
                <h1>A Minha Semana</h1>
                <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
            </header>
            <main>
                <input id="texto-tarefa">
                <button id="criar-tarefa">Adicionar</button>

                <ol id="lista-tarefas"></ol>
                
                <button id="salvar-tarefas">Save</button>
                <button id="mover-cima">Move Up</button>
                <button id="mover-baixo">Move Down</button>
                <button id="remover-finalizados">Delete Finished</button>
                <button id="apaga-tudo">Delete All</button>
            </main>
        </div>
    </div>
</body>
</html>
