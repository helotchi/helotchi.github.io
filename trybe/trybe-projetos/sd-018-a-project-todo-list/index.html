    <title>Check Week</title>

    <div id="background">
        <div id="container">

                <div id="header-logo"><img src="img/double-check.png"></div>
                <h1>Check Week</h1>
                <!-- <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p> -->
            </header>
            <main>
                <div id="week">

                    </div>
                    <div id="tuesday" class="week-day">
                        <h2>Tuesday</h2>
                    </div>
                    <div id="wednesday" class="week-day">
                        <h2>Wednesday</h2>
                    </div>
                    <div id="thursday" class="week-day">
                        <h2>Thursday</h2>
                    </div>
                    <div id="friday" class="week-day">

                    </div>
                    <div id="saturday" class="week-day">

                    </div>
                    <div id="sunday" class="week-day">
                        <h2>Sunday</h2>
                    </div>
                </div>
